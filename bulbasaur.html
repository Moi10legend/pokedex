<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulbasaur</title>
    <link rel="stylesheet" href="assets/css/bulbasaur.css">
    <link rel="stylesheet" href="assets/css/bulbasaur_bars.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="content">
        <div class="content2">
            <div class="number_name">
                <h1>Bulbasaur</h1>
            <p class="number">#001</p>
            </div>
            <div class="detail">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
                <span class="type">Grass</span>
            </div>
        </div>

        <div class="skills">
            <div class="names">
                <ul>
                    <li>HP</li>
                    <li>Attack</li>
                    <li>Defense</li>
                    <li>Sp. Atk</li>
                    <li>Sp. Def</li>
                    <li>Speed</li>
                </ul>
            </div>
            <div class="numbers">
                <ul>
                    <li>45</li>
                    <li>56</li>
                    <li>48</li>
                    <li>27</li>
                    <li>45</li>
                    <li>34</li>
                </ul>
            </div>
            <div class="bars">
                <div class="hp_bar"><div class="percent_hp_bar"></div></div>
                <div class="attack_bar"><div class="percent_attack_bar"></div></div>    
                <div class="defense_bar"><div class="percent_defense_bar"></div></div>    
                <div class="sp_atk_bar"><div class="percent_sp_atk_bar"></div></div>    
                <div class="sp_def_bar"><div class="percent_sp_def_bar"></div></div>    
                <div class="speed_bar"><div class="percent_speed_bar"></div></div>    
            </div>
        </div>
        <div class="evolutions">
            <h1>Evolution</h1>
            <ul>
                <li><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt=""><hr></li>
                
                <li><img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png" alt=""><hr></li>
                
                <li><img src="https://repositorio.sbrauble.com/arquivos/up/pokedex/3.svg" alt=""></li>
            </ul>
        </div>

    </div>
        
    
    
</body>
</html>
